<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Main -->
    <div class="container my-4">
        <h1 class="my-4 text-center">Ninja Chat</h1>

        <!-- Salas -->
        <div class="chat-rooms mb-3 text-center">
            <div class="my-2">Escolha uma Sala: </div>
            <button class="btn" id="general">#Geral</button>
            <button class="btn" id="gaming">#Jogos</button>
            <button class="btn" id="music">#Músicas</button>
            <button class="btn" id="ninjas">#Ninjas</button>
        </div>

        <!-- Janela do Chat -->
        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>

        <!-- Form do chat -->
        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Nova Mensagem: </div>
                </div>
                <input type="text" class="form-control" id="message" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="Enviar">
                </div>
            </div>
        </form>

        <!-- Form de dados do usuário -->
        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Atualizar Nome:</div>
                </div>
                <input type="text" id="username" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="Atualizar">
                </div>
            </div>
            <div class="update-msg"></div>
        </form>
    </div>
    

    <script src="scripts/chat.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
